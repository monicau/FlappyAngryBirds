<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Super flappy bricks bros</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styles.css">
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="jumbotron">
	  <h1>Welcome to our Flappy Bird game!</h1>
	  <p>Here is some placeholder text informing the user about what to do.</p>
  </div>
  	<div id="div-join">
  		<h1>Create or join a room</h1>
	  	<input class="form-control" id="room name" type="text" name="room" placeholder="Room name"><br>
		<button class="btn btn-primary" onclick='create()'>Create</button>
		<button class="btn btn-primary" onclick='join()'>Enter</button>
	</div>
	<div id="div-lobby">
		<h2>Lobby</h2>
		<div class="well">
			<h4>Current members</h4>
			<div id="lobby-members"></div>
			<hr>
			<h4>Open gamerooms</h4>
			<ul id="gamerooms"></ul>
			<hr>
			<h4>Log</h4>
			<ul id="lobby-messages"></ul>
		</div>
	</div>
	<div id="div-room">
		<h1>Game room</h1>
		<div class="well">
			<div class="row">
				<div class="col-md-8">
					<h4>Current members</h4>
					<div id="room-members"></div>
					<hr>
					<h4>Log</h4>
					<ul id="room-messages"></ul>
				</div>
				<div class="col-md-4">
					<h4>Players ready</h4>
					<ul id="room-members-ready"></ul>
				</div>
		</div>
		<button id="btn-ready" class="btn btn-success" onclick='ready()'>Ready</button>
	</div>
	<div id="game"></div>
  </body>
</html>
